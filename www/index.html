<!DOCTYPE html>
<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/styles.material.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">

        <div class="list-block">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-toggle"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">Switch</div>
                            <div class="item-input">
                                <label class="label-switch">
                                            <input type="checkbox" />
                                <div class="checkbox"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page toolbar-fixed navbar-fixed">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                            <div class="left">
                                <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                                <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                            </div>
                            <div class="center">IT2</div>
                            <div class="right">
                                <i class="fa fa-globe fa-lg pull-left " aria-hidden="true"></i>
                                <i class="fa fa-comments fa-lg pull-right pull-left" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="toolbar tabbar tabbar-scrollable">
                            <div class="toolbar-inner">
                                <a href="#tab-1" class="tab-link active">Tab 1</a>
                                <a href="#tab-2" class="tab-link">Tab 2</a>
                            </div>
                        </div>
                    </div>
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <!--<div class="content-block">-->
                        <div class="tabs">
                            <div id="tab-1" class="tab active">
                                <div class="list-block tablet-inset list-block-margin-off">
                                    <ul>
                                        <li>
                                            <a href="#" class="item-link item-content">

                                                <div class="item-inner">
                                                    <div class="item-title">Item title</div>
                                                    <div class="item-after">Label</div>
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="item-link item-content">
                                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                                <div class="item-inner">
                                                    <div class="item-title">Item with badge</div>
                                                    <div class="item-after"><span class="badge">5</span></div>
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="#" class="item-link item-content">
                                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                                <div class="item-inner">
                                                    <div class="item-title">Another item</div>
                                                    <div class="item-after">Another label</div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div id="tab-2" class="tab">
                                <div class="list-block tablet-inset list-block-margin-off">
                                    <ul>
                                        <li>
                                            <a href="#" class="item-link item-content">
                                                <div class="item-media"><i class="icon icon-f7"></i></div>
                                                <div class="item-inner">
                                                    <div class="item-title">Item with badge</div>
                                                    <div class="item-after"><span class="badge">5</span></div>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/it2.js"></script>
</body>

</html>
